on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Release Please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        name: Run Release Please
        with:
          command: manifest
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}
